<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progres bar</title>

    <style>
        #myProgress {
          width: 100%;
          background-color: #ddd;
        }
        
        #myBar {
          width: 0%;
          height: 30px;
          background-color: #04AA6D;
          line-height: 30px;
          align-items: center;
          color: whitesmoke;
          text-align: center;
        }

          
        
        </style>
</head>
<body>

    <h1>JavaScript Progress Bar</h1>

<input type="number" id="txt">
<br><br>
<div id="myProgress">
  <div id="myBar"><span id="val">0%</span></div>
</div>
<br><br>
<button type="submit" id="btn">Click Me</button> 
    


<script>
    let clickBtn = document.querySelector('#btn');
    clickBtn.addEventListener('click', move)

    var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var num = document.getElementById("txt").value;
 
  
    var width = 0;
    var id = setInterval(frame, 30);
    function frame() {
      if (width >= num) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
    </script>
</body>
</html>
